<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>E-commerce</title>
  <style th:insert="~{base :: styles}"></style>
</head>
<body>
<!--@@@ Contact section-->
<section th:insert="~{base :: contact}"></section>
<!--@@@ Contact section close-->

<!--@@@ Navbar section-->
<section th:insert="~{base :: navbar}"></section>
<!--@@@ Navbar section close-->

<style>
  body {
    background-color: #f8f9fa;
    padding-top: 30px;
  }

  .container {
    max-width: 1000px;
  }

  .form-label {
    font-weight: bold;
    color: #333;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-danger, .btn-warning {
    padding: 5px 10px;
    font-size: 12px;
  }

  .added-items {
    border: 1px solid #ddd;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    max-height: 450px;
    overflow-y: auto;
  }

  .added-items h5 {
    font-weight: bold;
  }

  .added-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .added-item:last-child {
    border-bottom: none;
  }

  .added-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 5px;
  }

  .subcategory {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .edit-input {
    display: none;
  }
</style>

<div class="container">
  <div class="row">
    <!-- Left Column: Add New Category -->
    <div class="col-md-6">
      <h2 class="text-center mb-4">Add New Category</h2>
      <form id="addCategoryForm" th:action="@{/seller/add}" method="post" enctype="multipart/form-data">
        <!-- Category Name -->
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name" required>
        </div>

        <!-- Category Cover Photo -->
        <div class="mb-3">
          <label for="categoryCoverPhoto" class="form-label">Category Cover Photo</label>
          <input type="file" class="form-control custom-file-input" id="categoryCoverPhoto" name="coverPhoto" accept="image/*" required>
          <span style="color: #f86363">Make sure to add 1x1 cover photo</span>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
      </form>
    </div>

    <!-- Right Column: Display Added Categories -->
    <div class="col-md-6">
      <h2 class="text-center mb-4">View Categories</h2>
      <div class="added-items">
        <div th:each="category : ${categories}" class="added-item">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img th:src="'data:image/jpeg;base64,' + ${category.coverPhoto}" alt="Cover Image">
              <h5 th:text="${category.name}">Category Name</h5>
            </div>
            <div>
              <button class="btn btn-danger btn-sm" onclick="deleteCategory(/*[[${category.id}]]*/)">Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ltrjvnR4/Jfpcf4VGESNopAZsN6V3rF4p0ytJXBxjSY8fYBfedMf7cufp04l68uH"
        crossorigin="anonymous"></script>

<script>
  function deleteCategory(categoryId) {
    if (confirm('Are you sure you want to delete this category?')) {
      fetch(`/seller/delete/${categoryId}`, {
        method: 'DELETE',
        headers: {
          'X-CSRF-TOKEN': /* CSRF token from Thymeleaf */,
        }
      }).then(response => {
        if (response.ok) {
          alert('Category deleted successfully!');
          location.reload(); // Reload the page to reflect changes
        } else {
          alert('Failed to delete category.');
        }
      }).catch(error => {
        console.error('Error deleting category:', error);
      });
    }
  }
</script>

</body>
</html>
