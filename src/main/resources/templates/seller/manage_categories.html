<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:font-weight="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>E-commerce</title>
  <style th:insert="~{base :: styles}"></style>
</head>
<body>
<!--@@@ Contact section-->
<section th:insert="~{base :: contact}"></section>
<!--@@@ Contact section close-->

<!--@@@ Navbar section-->
<section th:insert="~{base :: navbar}"></section>
<!--@@@ Navbar section close-->

<style>
  body {
    background-color: #f8f9fa;
    padding-top: 30px;
  }

  .container {
    max-width: 1000px;
  }

  .form-label {
    font-weight: bold;
    color: #333;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-danger, .btn-warning {
    padding: 5px 10px;
    font-size: 12px;
  }

  /* Custom file input style */
  .custom-file-input::-webkit-file-upload-button {
    display: none;
  }

  .custom-file-input::before {
    content: 'Upload Cover Photo';
    display: inline-block;
    background: #007bff;
    color: white;
    padding: 10px 20px;
    font-size: 14px;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }

  .custom-file-input:hover::before {
    background: #0056b3;
  }

  .added-items {
    border: 1px solid #ddd;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    max-height: 450px;
    overflow-y: auto;
  }

  .added-items h5 {
    font-weight: bold;
  }

  .added-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .added-item:last-child {
    border-bottom: none;
  }

  .added-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 10px;
  }

  .subcategory {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .edit-input {
    display: none;
  }
</style>


<div class="container">
  <div class="row">
    <!-- Left Column: Add New Category and Subcategories -->
    <div class="col-md-6">
      <h2 class="text-center mb-4">Add New Category</h2>
      <form id="addCategoryForm">
        <!-- Category Name -->
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" placeholder="Enter category name" required>
        </div>

        <!-- Category Cover Photo -->
        <div class="mb-3">
          <label for="categoryCoverPhoto" class="form-label">Category Cover Photo</label>
          <input type="file" class="form-control custom-file-input" id="categoryCoverPhoto" required>
        </div>

        <!-- Subcategories -->
        <div class="mb-3">
          <label class="form-label">Subcategories</label>
          <div id="subcategoryInputs">
            <div class="input-group mb-2">
              <input type="text" class="form-control" name="subcategories[]" placeholder="Enter subcategory name" required>
              <input type="file" class="form-control custom-file-input" name="subcategoryCoverPhoto[]" required>
              <button class="btn btn-danger removeSubcategory" type="button">Remove</button>
            </div>
          </div>
          <button type="button" id="addSubcategoryBtn" class="btn btn-outline-primary">Add Another Subcategory</button>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
      </form>
    </div>

    <!-- Right Column: Display Added Categories and Subcategories -->
    <div class="col-md-6">
      <h2 class="text-center mb-4">View Categories</h2>
      <div class="added-items" id="viewAddedCategories">
        <!-- This section will dynamically update with added categories and subcategories -->
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ltrjvnR4/Jfpcf4VGESNopAZsN6V3rF4p0ytJXBxjSY8fYBfedMf7cufp04l68uH"
        crossorigin="anonymous"></script>

<!-- JavaScript for dynamic subcategories, viewing, editing, and deleting added categories -->
<script>
  document.getElementById('addSubcategoryBtn').addEventListener('click', function () {
    const subcategoryDiv = document.createElement('div');
    subcategoryDiv.classList.add('input-group', 'mb-2');
    subcategoryDiv.innerHTML = `
      <input type="text" class="form-control" name="subcategories[]" placeholder="Enter subcategory name" required>
      <input type="file" class="form-control custom-file-input" name="subcategoryCoverPhoto[]" required>
      <button class="btn btn-danger removeSubcategory" type="button">Remove</button>
    `;
    document.getElementById('subcategoryInputs').appendChild(subcategoryDiv);
  });

  document.getElementById('subcategoryInputs').addEventListener('click', function (e) {
    if (e.target.classList.contains('removeSubcategory')) {
      e.target.parentElement.remove();
    }
  });

  // Handle form submission and display added categories/subcategories
  document.getElementById('addCategoryForm').addEventListener('submit', function (e) {
    e.preventDefault();

    // Get form data
    const categoryName = document.getElementById('categoryName').value;
    const subcategoryElements = document.querySelectorAll('[name="subcategories[]"]');

    const subcategories = [];
    subcategoryElements.forEach((el) => {
      subcategories.push(el.value);
    });

    // Display added category and subcategories with edit/delete buttons
    const addedCategoryHtml = `
      <div class="added-item">
        <div class="d-flex justify-content-between">
          <h5>${categoryName}</h5>
          <button class="btn btn-warning btn-sm editCategoryBtn">Edit</button>
          <button class="btn btn-danger btn-sm deleteCategoryBtn">Delete</button>
        </div>
        <ul>
          ${subcategories.map(sub => `
            <li class="subcategory">
              <span class="subcategory-name">${sub}</span>
              <button class="btn btn-warning btn-sm editSubcategoryBtn">Edit</button>
              <button class="btn btn-danger btn-sm deleteSubcategoryBtn">Delete</button>
            </li>
          `).join('')}
        </ul>
      </div>
    `;

    document.getElementById('viewAddedCategories').insertAdjacentHTML('beforeend', addedCategoryHtml);

    // Reset form fields after submission
    document.getElementById('addCategoryForm').reset();
  });

  // Handle delete for category or subcategory
  document.getElementById('viewAddedCategories').addEventListener('click', function (e) {
    if (e.target.classList.contains('deleteCategoryBtn')) {
      e.target.closest('.added-item').remove();
    } else if (e.target.classList.contains('deleteSubcategoryBtn')) {
      e.target.closest('li').remove();
    }
  });

  // Handle edit for category or subcategory
  document.getElementById('viewAddedCategories').addEventListener('click', function (e) {
    if (e.target.classList.contains('editCategoryBtn')) {
      const categoryTitle = e.target.closest('.d-flex').querySelector('h5');
      const newCategoryName = prompt('Edit Category Name', categoryTitle.textContent);
      if (newCategoryName) {
        categoryTitle.textContent = newCategoryName;
      }
    } else if (e.target.classList.contains('editSubcategoryBtn')) {
      const subcategoryName = e.target.closest('li').querySelector('.subcategory-name');
      const newSubcategoryName = prompt('Edit Subcategory Name', subcategoryName.textContent);
      if (newSubcategoryName) {
        subcategoryName.textContent = newSubcategoryName;
      }
    }
  });
</script>

</body>
</html>
