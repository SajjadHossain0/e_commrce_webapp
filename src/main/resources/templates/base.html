<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>E-commerce</title>

    <style th:fragment="styles">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            box-sizing: border-box;
        }

        .contact-section, .navbar {
            margin: 0 !important;
            width: 100%;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        section {
            margin: 0;
            padding: 0;
            width: 100%;
        }

        /* Contact Section */
        .contact-section {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #f0f0f0;
        }

        .email {
            font-size: 18px;
        }

        .stars {
            display: flex;
            gap: 5px;
        }

        .stars span {
            font-size: 24px;
            color: gold;
        }

        /* Navbar Section */
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }

        .toggle-button {
            cursor: pointer;
            margin-right: 10px;
            display: inline-block;
        }

        .toggle-button span {
            font-size: 24px;
        }

        .navbar .app-name {
            margin-right: auto;
            font-size: 20px;
        }

        .navbar .search-bar {
            margin-right: 20px;
        }

        .navbar .profile-icon, .navbar .cart-icon {
            margin-left: 20px;
        }

        /* Sliding Sidebar Menu */
        .sidebar-menu {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1000;
            top: 0;
            left: 0;
            background-color: #333;
            overflow-x: hidden;
            transition: 0.3s;
            padding-top: 60px;
        }

        .sidebar-menu a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 20px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }

        .sidebar-menu a:hover {
            background-color: #575757;
        }

        .sidebar-menu .closebtn {
            position: absolute;
            top: 0;
            right: 10px;
            font-size: 36px;
            margin-left: 50px;
        }

        .search-icon {
            font-size: 24px;
            margin-right: 10px;
            display: none;
        }

        /* Footer Section */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .search-bar {
                display: none;
            }

            .search-icon {
                display: inline-block;
            }
        }
    </style>
</head>
<body>
<section class="contact-section" th:fragment="contact">
    <div class="email">email@example.com</div>
    <div class="stars">
        <span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9733;</span><span>&#9734;</span>
    </div>
</section>

<section class="navbar" th:fragment="navbar">
    <div class="toggle-button" onclick="openMenu()">
        <span>&#9776;</span>
    </div>
    <div class="app-name">My Web App</div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="search-icon">&#128269;</div>
    <div class="profile-icon">&#128100;</div>
    <div class="cart-icon">&#128722;</div>


    <!-- Sidebar Sliding Menu -->
    <div id="sidebar" class="sidebar-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <a href="#">Category 1</a>
        <a href="#">Subcategory 1.1</a>
        <a href="#">Subcategory 1.2</a>
        <a href="#">Category 2</a>
        <a href="#">Subcategory 2.1</a>
        <a href="#">Subcategory 2.2</a>
    </div>

    <script>
        // Open sidebar menu
        function openMenu() {
            document.getElementById("sidebar").style.width = "250px";
        }

        // Close sidebar menu
        function closeMenu() {
            document.getElementById("sidebar").style.width = "0";
        }
    </script>

</section>


<section class="footer" th:fragment="footer">
    <p>&copy; 2024 My Web App. All Rights Reserved.</p>
</section>


</body>
</html>
