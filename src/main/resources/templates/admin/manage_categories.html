<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>E-commerce</title>
  <style th:insert="~{base :: styles}"></style>
</head>
<body>
<!--@@@ Contact section-->
<section th:insert="~{base :: contact}"></section>
<!--@@@ Contact section close-->

<!--@@@ Navbar section-->
<section th:insert="~{base :: navbar}"></section>
<!--@@@ Navbar section close-->
<div style="margin: 10px">
  <a href="/admin/admin_dashboard" class="btn btn-info btn-sm">Back</a>
</div>

<style>
  body {
    background-color: #f8f9fa;
    padding-top: 30px;
  }

  .container {
    max-width: 1000px;
  }

  .form-label {
    font-weight: bold;
    color: #333;
  }

  .btn-primary {
    background-color: #007bff;
    border: none;
    padding: 10px 20px;
    border-radius: 30px;
    font-size: 16px;
    transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
    background-color: #0056b3;
  }

  .btn-danger, .btn-warning {
    padding: 5px 10px;
    font-size: 12px;
  }

  .added-items {
    border: 1px solid #ddd;
    padding: 15px;
    background-color: #fff;
    border-radius: 10px;
    max-height: 450px;
    overflow-y: auto;
  }

  .added-items h5 {
    font-weight: bold;
  }

  .added-item {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
  }

  .added-item:last-child {
    border-bottom: none;
  }

  .added-item img {
    width: 50px;
    height: 50px;
    object-fit: cover;
    margin-right: 10px;
    border-radius: 5px;
  }

  .subcategory {
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .edit-input {
    display: none;
  }
</style>

<div class="container">
  <div class="row">
    <!-- Left Column: Add New Category -->
    <div class="col-md-6" style="margin-top: 20px">
      <h2 class="text-center mb-4">Add New Category</h2>
      <form id="addCategoryForm" th:action="@{/admin/add}" method="post" enctype="multipart/form-data">

        <!-- Category Name -->
        <div class="mb-3">
          <label for="categoryName" class="form-label">Category Name</label>
          <input type="text" class="form-control" id="categoryName" name="name" placeholder="Enter category name" required>
        </div>

        <!-- Category Cover Photo -->
        <div class="mb-3">
          <label for="categoryCoverPhoto" class="form-label">Category Cover Photo</label>
          <input type="file" class="form-control custom-file-input" id="categoryCoverPhoto" name="coverPhoto" accept="image/*" required>
          <span style="color: #f86363">Make sure to add 1x1 cover photo</span>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Add Category</button>
        </div>
      </form>
    </div>

    <!-- Right Column: Display Added Categories -->
    <div class="col-md-6" style="margin-top: 20px">
      <h2 class="text-center mb-4">View Categories</h2>
      <div class="added-items">
        <div th:each="category : ${categories}" class="added-item">
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
              <img th:src="'data:image/jpeg;base64,' + ${category.coverPhoto}" alt="Cover Image">
              <h5 th:text="${category.name}">Category Name</h5>
            </div>
            <div>
              <div class="d-flex justify-content-end p-2" style="margin: 5px">
                <div class="dropdown">
                  <button class="btn" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
                      <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0m0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0"/>
                    </svg>
                  </button>
                  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                    <li><a id="edit-btn" class="dropdown-item"
                           th:data-id="${category.id}"
                           th:data-name="${category.name}"
                           th:data-coverPhoto="${category.coverPhoto}"
                           data-bs-toggle="modal" data-bs-target="#editCategoryModal">Edit</a></li>
                    <li><a th:href="@{/admin/deleteCategory/{id}(id=${category.id})}" class="dropdown-item">Delete</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Edit Category Modal -->
<div class="modal fade" id="editCategoryModal" tabindex="-1" aria-labelledby="editCategoryModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Category</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="editCategoryForm" th:action="@{/admin/edit}" method="post" enctype="multipart/form-data">
          <input type="hidden" id="editCategoryId" name="id">


          <!-- Category Name -->
          <div class="mb-3">
            <label for="categoryName" class="form-label">Category Name</label>
            <input type="text" class="form-control" id="editcategoryName" name="name" placeholder="Enter category name" required>
          </div>

          <!-- Category Cover Photo -->
          <div class="mb-3">
            <label for="categoryCoverPhoto" class="form-label">Category Cover Photo</label>
            <input type="file" class="form-control custom-file-input" id="editcategoryCoverPhoto" name="coverPhoto" accept="image/*" required>
            <span style="color: #f86363">Make sure to add 1x1 cover photo</span>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Add Category</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Get the edit buttons
    const editButtons = document.querySelectorAll('#edit-btn');

    // Add click event listener to each button
    editButtons.forEach(button => {
      button.addEventListener('click', function() {
        const categoryId = button.getAttribute('data-id');
        const categoryName = button.getAttribute('data-name');

        // Set the form fields with the category data
        document.getElementById('editCategoryId').value = categoryId;
        document.getElementById('editcategoryName').value = categoryName;
      });
    });
  });
</script>



<!-- Bootstrap JS (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ltrjvnR4/Jfpcf4VGESNopAZsN6V3rF4p0ytJXBxjSY8fYBfedMf7cufp04l68uH"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
