<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>E-commerce</title>
    <style th:insert="~{base :: styles}"></style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        /* Ensure the contact and navbar sections stick to the top */
        .contact-section, .navbar-section {
            width: 100%;
        }

        .contact-section {
            background-color: #cacaca;
            padding: 10px;
        }

        .navbar-section {
            background-color: #6c6c6c;
            color: white;
            padding: 15px;
        }

        /* Flexbox container for login content */
        .content-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: calc(100vh - 120px); /* Adjust height to fit navbar and contact */
            padding: 40px 0;
        }

        .login-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            margin: 20px;
        }

        .login-header {
            margin-bottom: 30px;
            text-align: center;
        }

        .login-header h2 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .login-header p {
            font-size: 16px;
            color: #777;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            color: #555;
        }

        .form-group input:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .login-options .remember-me {
            display: flex;
            align-items: center;
        }

        .login-options input[type="checkbox"] {
            margin-right: 5px;
        }

        .login-options a {
            color: #007bff;
            text-decoration: none;
        }

        .login-options a:hover {
            text-decoration: underline;
        }

        .btn-login {
            width: 100%;
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #0056b3;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-login p {
            margin-bottom: 15px;
            color: #777;
        }

        .social-login button {
            display: inline-block;
            width: 100%;
            margin-bottom: 10px;
            padding: 12px;
            background-color: #4267B2;
            color: #fff;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-login button:hover {
            background-color: #365899;
        }

        .social-login .google-login {
            background-color: #DB4437;
        }

        .social-login .google-login:hover {
            background-color: #c23321;
        }

        .social-login .signup-link {
            margin-top: 20px;
            color: #777;
        }

        .social-login .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .social-login .signup-link a:hover {
            text-decoration: underline;
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px;
                max-width: 90%;
            }

            .login-header h2 {
                font-size: 24px;
            }

            .form-group input {
                padding: 10px;
            }

            .btn-login {
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .login-header h2 {
                font-size: 20px;
            }

            .form-group label, .form-group input, .login-options a {
                font-size: 14px;
            }

            .social-login p, .social-login button {
                font-size: 14px;
            }

            .social-login button {
                padding: 10px;
            }

            .btn-login {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<!--@@@ Contact section-->
<section th:insert="~{base :: contact}"></section>
<!--@@@ Contact section close-->

<!--@@@ Navbar section-->
<section th:insert="~{base :: navbar}"></section>
<!--@@@ Navbar section close-->

<!-- Main content container -->
<div class="content-container">
    <div class="login-container">
        <div class="login-header">
            <h2>Login Here</h2>
            <p>Enter your details to access your account.</p>
        </div>

        <!-- Error message block -->
        <div th:if="${param.error}"
             class="alert alert-danger text-center"
             role="alert">
            <strong style="text-align: center">Something went wrong</strong>
        </div>

        <!-- Login Form -->
        <form th:action="@{/login}" method="post">
            <div class="form-group">
                <label for="username">Email Address</label>
                <input type="email" id="username" name="username" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember Me</label>
                </div>
                <a href="#">Forgot Password?</a>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <!-- Social Login -->
        <div class="social-login">
            <p>Or login with</p>
            <button class="facebook-login">Login with Facebook</button>
            <button class="google-login">Login with Google</button>

            <div class="signup-link">
                Don't have an account? <a href="/register">Sign up</a>
            </div>
        </div>
    </div>
</div>

<script>
    // Automatically hide error messages after 5 seconds
    document.addEventListener('DOMContentLoaded', function () {
        const errorMessages = document.querySelectorAll('div.alert-danger');
        if (errorMessages) {
            setTimeout(() => {
                errorMessages.forEach(error => error.style.display = 'none');
            }, 3000); // 5000 milliseconds = 5 seconds
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
